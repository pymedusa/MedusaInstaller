image: Visual Studio 2017
version: '{build}'
max_jobs: 1
clone_depth: 5

pull_requests:
  do_not_increment_build_number: true
skip_tags: true
only_commits:
  files:
    - Medusa.iss
    - seed.ini
    - idp/**
    - assets/**
    - utils/**
    - appveyor.yml

install:
  - ps: choco install -y --no-progress InnoSetup

before_build:
  - ps: |-
      $InstallerVersion = Select-String -Path .\Medusa.iss `
        -Pattern '^#define\sInstallerVersion\s([\d]+)' | `
        % { $($_.matches.groups[1]).Value };

      $SeedVersion = Select-String -Path .\seed.ini `
        -Pattern '^Version=([\d]+)' | `
        % { $($_.matches.groups[1]).Value };

      If ($InstallerVersion -ne $SeedVersion `
        -and $APPVEYOR_REPO_BRANCH -ne "master" `
        -and -not $APPVEYOR_PULL_REQUEST_NUMBER) `
      { `
        "`nSeed version differs from version in source code!" + `
        "`n  Version in source code: $InstallerVersion" + `
        "`n  Version in seed file:   $SeedVersion" + `
        "`nMake sure to update the value before pushing to master." `
        | Write-Warning `
      }

build_script:
  - ps: '& "${env:ProgramFiles(x86)}\Inno Setup 6\iscc.exe" /Q Medusa.iss'

test: off

artifacts:
  - path: Output\MedusaInstaller.exe
    name: MedusaInstaller.exe

before_deploy:
  - ps: |-
      $env:ReleaseVersion = Select-String -Path .\Medusa.iss `
        -Pattern '^#define\sMedusaInstallerVersion\s"(v[\d.]+)"' | `
        % { $($_.matches.groups[1]).Value };

      If ($InstallerVersion -ne $SeedVersion) `
      { `
        throw `
          "Seed version differs from version in source code!`n" + `
          "`tVersion in source code: $InstallerVersion`n" + `
          "`tVersion in seed file:   $SeedVersion" + `
          "You have to update the value before releasing" `
      }

